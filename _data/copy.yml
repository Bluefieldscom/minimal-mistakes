league:

  # Headlines
  headline: "Be less busy and run a successful league"

  # Sections
  benefits:

    # 3 mains
    autopilot:
      title: "Save time and communicate constantly"
      description: "Put the latest schedule, results and standings in players' hands. Mitoo automatically notifies players when things change—there's no need to rely on email or social media posts."
      link: "Find out how your staff can save time"
    messaging:
      title: "Reduce drop-outs and forfeits"
      description: "Give players a way to organize themselves and have fun off-the-field with team messaging."
      link: "Learn about reducing forfeits with Mitoo"
    listing:
      title: "Watch your league grow with happy players"
      description: "Your league will grow as players. Players will also find your league easier through our listings"
      link: "Learn how to grow your league"

    # Integration
    integration:
      title: "Works with your existing website"
      description: "Any league management tool or website works with Mitoo! Once setup, we track the changes you make and keep everybody informed."
      description_2: "Getting setup is easy too... your league can be on Mitoo in just a few days. Need any help? we're available on the phone and email."
      link: "Learn how it works"

    # all in one place
    allinone:
      title: "Players have one place for everything."
      description: "From <b>game times, locations and standings</b> to <b>team conversations and messages from the league</b>, players have one place to look to know what's going on."

    # team messaging
    team_messaging:
      title: "Group messaging for the whole team."
      description: "Team chats are <b>setup automatically</b>—so all the players are involved. Even players without the app receive email updates."
      description_2: "It's great for making sure players turn-up on time, sharing team photos and bringing players together off-the-field."

    # Player in the loop
    notifications:
      title: "Players always up-to-date."
      description: "Notifications are generated as changes are made: saving your staff time and keeping players up-to-date and organized."
      description_2: "Players can customize their notifications to their liking."