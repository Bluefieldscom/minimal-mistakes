<nav role="navigation" class="navigation">
	<div class="row">
		<div class="block block--12">
			<div class="navigation__site-name">
				<a id="logo" href="/">
					<img
            class="lazyload"
            data-src="/images/logos/logo--nav.png"
            data-srcset="/images/logos/logo--nav.png 1x, /images/logos/logo--nav@2x.png 2x, /images/logos/logo--nav@3x.png 3x"  />
				</a>
			</div>
	    <ul class="navigation__links">
	        {% for link in site.data.navigation %}
			    {% if link.url contains 'http' %}
			        {% assign domain = '' %}
			        {% else %}
			        {% assign domain = site.url %}
			    {% endif %}
			    <li><a href="{{ domain }}{{ link.url }}" {% if link.url contains 'http' %}target="_blank"{% endif %}>{{ link.title }}</a></li>
			{% endfor %}
	    </ul>
		</div>
	</div>
</nav>
